<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kontak</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            margin-right: 12px;
            font-size: 14px;
        }

        h2 {
            margin-top: 25px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            margin-top: 12px;
            padding: 10px 18px;
            background: #eaeaea;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #d9d9d9;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: blue;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>Kontak</h1>

        <nav>
            <a href="#">Home</a>
            <a href="#">Tentang</a>
            <a href="#">Kontak</a>
        </nav>

        <h2>Hubungi Kami</h2>

        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Quisque vitae ipsum tempus, fermentum ligula at.
        </p>

        <form>

            <label>Nama</label>
            <input type="text" placeholder="Masukkan nama">

            <label>Email</label>
            <input type="email" placeholder="Masukkan email">

            <label>Pesan</label>
            <textarea placeholder="Tulis pesan anda..."></textarea>

            <button type="submit">Kirim</button>

        </form>

        <a class="back-link" href="#">← Kembali ke Home</a>

        <footer>
            ©️ 2024 Website Sederhana
        </footer>

    </div>

</body>
</html>
